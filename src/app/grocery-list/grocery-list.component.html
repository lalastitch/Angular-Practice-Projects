<div class="overall-webpage">
    <div class="recipe-section">
        <div class="header-area">
            <h2 class="recipes-header">Recipes</h2>                
            <button class="refresh-button" style=" font-family: 'sansationregular'; background-color:  #74adaa; color: #FFFFFF; border: none; cursor: pointer; font-size: 18px; width:200px; height:50px; margin-left: 80px;" class="btn custom-button-spacing" (click)="searchRecipes()">Different Recipes</button>    
        </div>

        <div class="recipe-images">
            <div *ngFor="let recipe of recipes" class="recipe-item">
                
                <div class="recipe-item-inner">
                    <button class="recipe-button" style="font-family: 'sansationregular'; background-color:  #74adaa; color: #FFFFFF; border: none; cursor: pointer; font-size: 15px;" class="btn btn-lg  flex-fill custom-button-spacing" (click)="viewInstruction(recipe.instructions)">{{ recipe.title }}</button>
                    <div class="recipe-image" [style.backgroundImage]="'url(' + recipe.image + ')'" [style.backgroundRepeat]="'no-repeat'" >
                </div>
                    <button class="add-button" style="font-family: 'sansationregular'; background-color:  #74adaa; color: #FFFFFF; border: none; cursor: pointer; font-size: 15px;" class="btn btn-lg  flex-fill custom-button-spacing" (click)="addToList(recipe.title, recipe.extendedIngredients)">Add Ingredients to List</button>
                </div>
            </div>
        </div>
    </div>

    <div class="grocery-list-section">
        <div class="grocery-header-area">
            <h2 class="grocery-header">Grocery List</h2>             
        </div>

        <div class="grocery-list">
            <div *ngFor="let obj of ingList" class="grocery-item">
                <div class="recipe-name">
                    <h6 style="font-family: 'sansationregular'; font-size: 30px;">{{obj.title}}</h6>
                    <button class="remove-button" style="font-family: 'sansationregular'; background-color:  #74adaa; color: #FFFFFF; border: none; cursor: pointer; font-size: 15px;" class="btn custom-button-spacing" (click)="removeRecipe(obj.title)">X</button>
                </div>
                <div class="ingredients-section-list">
                    <ul>
                        <li style="font-family: 'sansationregular'; font-size: 18px;" *ngFor="let ing of obj.ingredients">{{ ing.name }}
                            <button class="remove-button" style="font-family: 'sansationregular'; background-color:  #74adaa; color: #FFFFFF; border: none; cursor: pointer; font-size: 15px;" class="btn custom-button-spacing" (click)="removeIng(ing.name, obj.title)">X</button>
                        </li>
                     </ul>
                </div>
            </div>
        </div>
    </div>
</div>
